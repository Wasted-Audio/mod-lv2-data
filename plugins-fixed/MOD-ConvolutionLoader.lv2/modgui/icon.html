<div class="mod-convolution-reverb mod-pedal">
    <div mod-role="drag-handle" class="mod-drag-handle"></div>
    <div class="mod-convolution-reverb-branding">
        <span>{{label}}</span>
    </div>
    <div class="mod-control-group mod-enumerated-group clearfix">
        {{#effect.parameters}}
        {{#path}}
        <div class="mod-enumerated" mod-role="input-parameter" mod-parameter-uri="{{uri}}" mod-widget="custom-select-path">
            <div class="mod-enumerated-list">
                {{#files}}
                <div mod-role="enumeration-option" mod-filetype="{{filetype}}" mod-parameter-value="{{fullname}}">{{basename}}</div>
                {{/files}}
            </div>
        </div>
        {{/path}}
        {{/effect.parameters}}
    </div>
    <div class="mod-convolution-reverb-info">
        <div class="file-info-details">&nbsp;</div>
    </div>
    <div class="mod-knob mod-convolution-reverb-hpf">
        <span class="title">FILTER</span>
        <div class="mod-control-group mod-knob-image mod-port" mod-role="input-control-port" mod-port-symbol="hpf" mod-widget="film"></div>
        <span class="mod-knob-current-value" mod-role="input-control-value" mod-port-symbol="hpf"></span>
    </div>
    <div class="mod-knob mod-convolution-reverb-drylevel">
        <span class="title">DRY</span>
        <div class="mod-control-group mod-knob-image mod-port" mod-role="input-control-port" mod-port-symbol="drylevel" mod-widget="film"></div>
        <span class="mod-knob-current-value" mod-role="input-control-value" mod-port-symbol="drylevel"></span>
    </div>
    <div class="mod-knob mod-convolution-reverb-wetlevel">
        <span class="title">WET</span>
        <div class="mod-control-group mod-knob-image mod-port" mod-role="input-control-port" mod-port-symbol="wetlevel" mod-widget="film"></div>
        <span class="mod-knob-current-value" mod-role="input-control-value" mod-port-symbol="wetlevel"></span>
    </div>
    <div class="mod-light on" mod-role="bypass-light"></div>
    <div class="mod-footswitch" mod-role="bypass"></div>
    <div class="mod-pedal-input">
        {{#effect.ports.audio.input}}
        <div class="mod-input mod-input-disconnected" title="{{name}}" mod-role="input-audio-port" mod-port-symbol="{{symbol}}">
            <div class="mod-pedal-input-image"></div>
        </div>
        {{/effect.ports.audio.input}}
    </div>
    <div class="mod-pedal-output">
        {{#effect.ports.audio.output}}
        <div class="mod-output mod-output-disconnected" title="{{name}}" mod-role="output-audio-port" mod-port-symbol="{{symbol}}">
            <div class="mod-pedal-output-image"></div>
        </div>
        {{/effect.ports.audio.output}}
    </div>
</div>
